language: node_js
node_js:
  - "9"
  - "10"
  - "node"

cache: yarn

install: yarn
script:
  - yarn test

jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "10"
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
